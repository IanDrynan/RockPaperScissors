<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="scores">
        <div id="player">Player: <span id="playerScore">0</span></div>
        <div id="computer">Computer: <span id="computerScore">0</span></div>
    </div>
    <div id="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="gameResult">
        <div id="result"></div>
        <button id="reset" style="display: none;">Reset</button>
    </div>
</body>

</html>
